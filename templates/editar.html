<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Editar Tarefa</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="nome_atividade" class="form-label">Nome da Atividade</label>
                    <input type="text" class="form-control" id="nome_atividade" name="nome_atividade" value="{{ tarefa.tar_nome }}" required>
                </div>

                <div class="mb-3">
                    <label for="desc_atividade" class="form-label">Descrição</label>
                    <textarea class="form-control" id="desc_atividade" name="desc_atividade" rows="3" required>{{ tarefa.tar_descricao }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="cat_nome" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="cat_nome" name="cat_nome" value="{{ tarefa.cat_nome or '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="data_da_atividade" class="form-label">Data da Atividade</label>
                    <input type="date" class="form-control" id="data_da_atividade" name="data_da_atividade" value="{{ tarefa.tar_entrega|safe }}" required>
                </div>

                <div class="mb-3">
                    <label for="prioridade" class="form-label">Prioridade</label>
                    <select class="form-select" id="prioridade" name="prioridade" required>
                        <option value="Baixa" {% if tarefa.tar_prioridade == 'Baixa' %}selected{% endif %}>Baixa</option>
                        <option value="Média" {% if tarefa.tar_prioridade == 'Média' %}selected{% endif %}>Média</option>
                        <option value="Alta" {% if tarefa.tar_prioridade == 'Alta' %}selected{% endif %}>Alta</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Pendente" {% if tarefa.tar_status == 'Pendente' %}selected{% endif %}>Pendente</option>
                        <option value="Em andamento" {% if tarefa.tar_status == 'Em andamento' %}selected{% endif %}>Em andamento</option>
                        <option value="Concluída" {% if tarefa.tar_status == 'Concluída' %}selected{% endif %}>Concluída</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
